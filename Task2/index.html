<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="musicPlayer">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>

          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="media/pexels-wendywei-1540319.jpg" alt="" class="songImg" />
        <h1>Nam hai tera</h1>
        <p>Lorem ipsum dolor sit amet consectetur</p>
        <audio controls id="audio">
          <source
            src="media/Aapka_Kya_Hoga_Janabe_Ali_(Dhanno)_Housefull_Full_Song__Akshay_Kumar__Mika_Singh(256kbps).mp3"
            type="audio/mpeg"
          />
        </audio>

        <div class="customspeedControl">
          <span>Speed adjustment</span>
          <input
            type="range"
            id="speedControl"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
          <span id="speedDisplay">1x</span>
        </div>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
